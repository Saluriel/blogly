{% extends 'base.html' %}
{%block title%}Add Post{%endblock%}

{% block content %}
<h1>Add Post for {{user.full_name}}</h1>

<form action="/users/{{user.id}}/posts/new" method="POST">
    Title <input type="text" name="title"><br>
    Content <input type="text" name="content"><br>
    {%for tag in tags%}
    <input type="checkbox" id="{{tag.id}}" name="tag" value="{{tag.id}}">
    <label for="{{tag.id}}">{{tag.name}}</label><br>
    {%endfor%}<br>
    <button>Add</button>
</form>
<br>
<br>
<a href="/users/{{user.id}}">Cancel</a>


{% endblock %}
