{% extends 'base.html' %}
{%block title%}{{user.first_name}}{%endblock%}

{% block content %}
<h1>{{user.get_full_name()}}</h1>
<img src="{{user.image_url}}" width='200' height="200">
<br>
<form action='/users/{{user.id}}/edit'>
    <button>Edit</button>
</form>
<form action="/users/{{user.id}}/delete" , method="POST">
    <button>Delete</button>
</form>

<a href="/">Back to the user list</a>


{% endblock %}
