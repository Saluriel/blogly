{% extends 'base.html' %}
{%block title%}{{post.title}}{%endblock%}

{% block content %}
<h1>{{post.title}}</h1>

{{post.content}}
<br>
<b>Tags:</b>
{%for tag in post.tags%}<a href="/tags/{{tag.id}}">{{tag.name}}</a>
{%endfor%}
<form action="/posts/{{post.id}}/edit">
    <button>Edit Post</button>
</form>
<form action="/posts/{{post.id}}/delete">
    <button>Delete Post</button>
</form>

<a href="/users/{{post.user_id}}">Back to the user's page</a>


{% endblock %}
