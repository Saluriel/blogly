{% extends 'base.html' %}
{%block title%}{{user.first_name}}{%endblock%}

{% block content %}
<h1>Edit {{user.first_name}} {{user.last_name}}</h1>
<form action="/users/{{user.id}}/edit" method="POST">
    First Name<br>
    <input type="text" name="first_name" value="{{user.first_name}}"><br><br>
    Last Name<br>
    <input type="text" name="last_name" value="{{user.last_name}}"><br><br>
    Image URL<br>
    <input type="text" name="image_url" value="{{user.image_url}}"><br><br>
    <button>Save</button>
</form>
<form action="/users/{{user.id}}">
    <button>Cancel</button>
</form>

{% endblock %}
